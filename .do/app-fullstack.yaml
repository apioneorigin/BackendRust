# =============================================================================
# DigitalOcean App Platform — Full Stack (Frontend + Backend)
# =============================================================================
# Usage:
#   1. Create a new app in DO Console → Apps → Create App
#   2. Connect your GitHub repo (apioneorigin/BackendRust, branch: main)
#   3. Paste this spec in Settings → App Spec → Edit
#   4. Set SECRET env vars in Settings → Environment Variables
#
# Routing:
#   /        → Frontend (SvelteKit)
#   /api/*   → Backend  (FastAPI)
# =============================================================================

name: reality-transformer
region: nyc

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DEPLOYMENT_LIVE

ingress:
  rules:
    - component:
        name: frontend
      match:
        path:
          prefix: /

    - component:
        name: backend
      match:
        path:
          prefix: /api

# =============================================================================
# Services
# =============================================================================
services:

  # ── SvelteKit Frontend ───────────────────────────────────────────────────
  - name: frontend
    dockerfile_path: frontend-svelte/Dockerfile
    source_dir: /frontend-svelte
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    health_check:
      http_path: /healthz
      initial_delay_seconds: 10
      period_seconds: 30

    envs:
      - key: BACKEND_URL
        scope: RUN_AND_BUILD_TIME
        value: ${backend.PRIVATE_URL}

      - key: PUBLIC_API_URL
        scope: RUN_AND_BUILD_TIME
        value: ${APP_URL}/api

      - key: ORIGIN
        scope: RUN_TIME
        value: ${APP_URL}

      - key: PROTOCOL_HEADER
        scope: RUN_TIME
        value: X-Forwarded-Proto

      - key: HOST_HEADER
        scope: RUN_TIME
        value: X-Forwarded-Host

      - key: NODE_ENV
        scope: RUN_TIME
        value: production

  # ── FastAPI Backend ──────────────────────────────────────────────────────
  - name: backend
    dockerfile_path: Dockerfile
    source_dir: /
    http_port: 8000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    health_check:
      http_path: /health
      initial_delay_seconds: 15
      period_seconds: 30
      timeout_seconds: 5
      failure_threshold: 3

    envs:
      # ── Secrets (set values in DO Console UI) ────────────────────────
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: ANTHROPIC_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET

      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET

      - key: REDIS_URL
        scope: RUN_TIME
        type: SECRET

      # ── Public config ────────────────────────────────────────────────
      - key: ENVIRONMENT
        scope: RUN_TIME
        value: production

      - key: HOST
        scope: RUN_TIME
        value: "0.0.0.0"

      - key: PORT
        scope: RUN_TIME
        value: "8000"

      - key: CORS_ORIGINS
        scope: RUN_TIME
        value: ${APP_URL}
