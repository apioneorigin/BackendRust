# =============================================================================
# DigitalOcean App Platform — Full Stack (Frontend + Backend + Databases)
# =============================================================================
# Usage:
#   1. Create a new app in DO Console → Apps → Create App
#   2. Connect your GitHub repo (apioneorigin/BackendRust, branch: main)
#   3. Paste this spec in Settings → App Spec → Edit
#   4. Set SECRET env vars in DO Console → Settings → Environment Variables:
#      - OPENAI_API_KEY, ANTHROPIC_API_KEY, JWT_SECRET
#   5. DATABASE_URL and REDIS_URL are auto-wired from the database components
#
# Routing:
#   /        → Frontend (SvelteKit)
#   /api/*   → Backend  (FastAPI, middleware strips /api prefix)
#
# Health checks:
#   Frontend: GET /healthz  → SvelteKit server route
#   Backend:  GET /healthz/ → FastAPI health endpoint (trailing slash required)
#
# Databases:
#   PostgreSQL and Valkey are defined as app components below.
#   Template variables (${db.DATABASE_URL}, ${cache.DATABASE_URL}) resolve
#   automatically — no need to copy/paste connection strings manually.
# =============================================================================

name: reality-transformer
region: nyc

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DEPLOYMENT_LIVE

ingress:
  rules:
    # /api/* routes to backend (backend middleware strips /api prefix)
    - component:
        name: backend
      match:
        path:
          prefix: /api

    # Everything else routes to SvelteKit frontend
    - component:
        name: frontend
      match:
        path:
          prefix: /

# =============================================================================
# Databases
# =============================================================================
databases:

  # ── PostgreSQL ────────────────────────────────────────────────────────────
  # To use an existing managed cluster, add:  cluster_name: your-cluster-name
  - name: db
    engine: PG
    version: "18"
    production: true

  # ── Valkey (Redis-compatible) ─────────────────────────────────────────────
  # To use an existing managed cluster, add:  cluster_name: your-cluster-name
  - name: cache
    engine: REDIS
    version: "8"
    production: true

# =============================================================================
# Services
# =============================================================================
services:

  # ── SvelteKit Frontend ───────────────────────────────────────────────────
  - name: frontend
    dockerfile_path: frontend-svelte/Dockerfile
    source_dir: /frontend-svelte
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    health_check:
      http_path: /healthz
      initial_delay_seconds: 10
      period_seconds: 30

    envs:
      # Backend URL for server-side calls (hooks, SSE proxy, layout loads)
      - key: BACKEND_URL
        scope: RUN_AND_BUILD_TIME
        value: ${backend.PRIVATE_URL}

      - key: PUBLIC_API_URL
        scope: RUN_AND_BUILD_TIME
        value: ${APP_URL}/api

      # SvelteKit CSRF origin check
      - key: ORIGIN
        scope: RUN_TIME
        value: ${APP_URL}

      # Required for SvelteKit behind DO reverse proxy
      - key: PROTOCOL_HEADER
        scope: RUN_TIME
        value: X-Forwarded-Proto

      - key: HOST_HEADER
        scope: RUN_TIME
        value: X-Forwarded-Host

      - key: NODE_ENV
        scope: RUN_TIME
        value: production

  # ── FastAPI Backend ──────────────────────────────────────────────────────
  - name: backend
    dockerfile_path: Dockerfile
    source_dir: /
    http_port: 8000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    health_check:
      http_path: /healthz/
      initial_delay_seconds: 15
      period_seconds: 30
      timeout_seconds: 5
      failure_threshold: 3

    envs:
      # ── Secrets (set values in DO Console UI) ────────────────────────
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: ANTHROPIC_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET

      # ── Database connections (auto-wired from database components) ───
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}

      - key: REDIS_URL
        scope: RUN_TIME
        value: ${cache.DATABASE_URL}

      # ── Public config ────────────────────────────────────────────────
      - key: ENVIRONMENT
        scope: RUN_TIME
        value: production

      # Force PostgreSQL — fail fast if DATABASE_URL is missing
      - key: USE_SQLITE
        scope: RUN_TIME
        value: "false"

      - key: HOST
        scope: RUN_TIME
        value: "0.0.0.0"

      - key: PORT
        scope: RUN_TIME
        value: "8000"

      - key: CORS_ORIGINS
        scope: RUN_TIME
        value: ${APP_URL}
