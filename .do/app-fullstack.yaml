# =============================================================================
# DigitalOcean App Platform — Full Stack (Frontend + Backend)
# =============================================================================
# Usage:
#   1. Create a new app in DO Console → Apps → Create App
#   2. Connect your GitHub repo (apioneorigin/BackendRust, branch: main)
#   3. Paste this spec in Settings → App Spec → Edit
#   4. Replace <your-pg-cluster> / <your-valkey-cluster> below with the
#      names of your managed database clusters (Databases → cluster name)
#   5. Set SECRET env vars in DO Console → Settings → Environment Variables:
#      - OPENAI_API_KEY
#      - ANTHROPIC_API_KEY
#      - JWT_SECRET
#
# DATABASE_URL and REDIS_URL are auto-injected from the attached database
# components — no manual copy/paste of connection strings needed.
#
# Routing:
#   /*       → Frontend (SvelteKit)
#   SvelteKit hooks.server.ts proxies /api/* to backend internally
#
# Health checks:
#   Frontend: GET /healthz  → SvelteKit server route
#   Backend:  GET /healthz/ → FastAPI health endpoint (trailing slash required)
#
# Databases:
#   Attach your PostgreSQL and Valkey clusters via the databases: section
#   below.  Remember to add this app to each cluster's "Trusted Sources".
# =============================================================================

name: reality-transformer
region: nyc

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DEPLOYMENT_LIVE

ingress:
  rules:
    # ALL traffic routes through SvelteKit frontend — ONE rule only.
    # hooks.server.ts proxies /api/* to backend internally (strips prefix,
    # attaches auth from HttpOnly cookie, streams SSE natively).
    #
    # WARNING: Do NOT add a second rule routing /api to backend.
    # The backend is internal-only (no public ingress). Routing /api/*
    # directly to the backend bypasses SvelteKit's auth proxy and causes
    # 401 Unauthorized on every API call.
    - component:
        name: frontend
      match:
        path:
          prefix: /

# =============================================================================
# Databases — attach your existing managed clusters here
# =============================================================================
# Replace the cluster_name values with YOUR cluster names from DO Console.
# Once attached, ${db.DATABASE_URL} and ${valkey.DATABASE_URL} are auto-
# injected into the backend service below.
# =============================================================================
databases:
  - name: db
    engine: PG
    production: true
    cluster_name: reality-transformer-pg

  - name: valkey
    engine: REDIS
    production: true
    cluster_name: db-valkey-nyc1-21088

# =============================================================================
# Services
# =============================================================================
services:

  # ── SvelteKit Frontend ───────────────────────────────────────────────────
  - name: frontend
    dockerfile_path: frontend-svelte/Dockerfile
    source_dir: /frontend-svelte
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    health_check:
      http_path: /healthz
      initial_delay_seconds: 10
      period_seconds: 30

    envs:
      # Backend URL for server-side calls (hooks, SSE proxy, layout loads)
      - key: BACKEND_URL
        scope: RUN_AND_BUILD_TIME
        value: ${backend.PRIVATE_URL}

      - key: PUBLIC_API_URL
        scope: RUN_AND_BUILD_TIME
        value: ${APP_URL}/api

      # SvelteKit CSRF origin check
      - key: ORIGIN
        scope: RUN_TIME
        value: ${APP_URL}

      # Required for SvelteKit behind DO reverse proxy
      - key: PROTOCOL_HEADER
        scope: RUN_TIME
        value: X-Forwarded-Proto

      - key: HOST_HEADER
        scope: RUN_TIME
        value: X-Forwarded-Host

      - key: NODE_ENV
        scope: RUN_TIME
        value: production

  # ── FastAPI Backend ──────────────────────────────────────────────────────
  - name: backend
    dockerfile_path: Dockerfile
    source_dir: /
    http_port: 8000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    health_check:
      http_path: /healthz/
      initial_delay_seconds: 15
      period_seconds: 30
      timeout_seconds: 5
      failure_threshold: 3

    envs:
      # ── Secrets (set values in DO Console UI) ────────────────────────
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: ANTHROPIC_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET

      # ── Auto-injected from attached database components ──────────────
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}

      - key: REDIS_URL
        scope: RUN_TIME
        value: ${valkey.DATABASE_URL}

      # ── Public config ────────────────────────────────────────────────
      - key: ENVIRONMENT
        scope: RUN_TIME
        value: production

      # Force PostgreSQL — fail fast if DATABASE_URL is missing
      - key: USE_SQLITE
        scope: RUN_TIME
        value: "false"

      - key: HOST
        scope: RUN_TIME
        value: "0.0.0.0"

      - key: PORT
        scope: RUN_TIME
        value: "8000"

      - key: CORS_ORIGINS
        scope: RUN_TIME
        value: ${APP_URL}
