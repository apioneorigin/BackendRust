# DigitalOcean App Platform Specification - Full Stack
# Frontend (SvelteKit) + Backend (FastAPI) + Databases
# Database connections use component references (auto-injected)

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  - rule: DEPLOYMENT_LIVE

databases:
  # PostgreSQL Database
  - cluster_name: db-postgresql-nyc1-83404
    db_name: defaultdb
    db_user: doadmin
    engine: PG
    name: production-database
    production: true

  # Redis/Valkey Cache
  - cluster_name: db-valkey-nyc1-88974
    engine: VALKEY
    name: REDIS
    production: true
    version: "8"

features:
  - buildpack-stack=ubuntu-22

ingress:
  rules:
    # Frontend - serve root path
    - component:
        name: frontend
      match:
        path:
          prefix: /

    # Backend API - serve /api path
    - component:
        name: backend
      match:
        path:
          prefix: /api

name: backendrust
region: nyc

services:
  # =================================================================
  # SVELTEKIT FRONTEND
  # =================================================================
  - name: frontend
    dockerfile_path: frontend-svelte/Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    source_dir: /frontend-svelte

    envs:
      # Backend API URL for server-side calls
      - key: BACKEND_URL
        scope: RUN_AND_BUILD_TIME
        value: ${backend.PUBLIC_URL}

      # Public API URL for client-side calls
      - key: PUBLIC_API_URL
        scope: RUN_AND_BUILD_TIME
        value: ${_self.PUBLIC_URL}/api

      - key: ORIGIN
        scope: RUN_TIME
        value: ${_self.PUBLIC_URL}

      - key: NODE_ENV
        scope: RUN_TIME
        value: production

  # =================================================================
  # FASTAPI BACKEND
  # =================================================================
  - name: backend
    dockerfile_path: Dockerfile
    http_port: 8000
    instance_count: 2
    instance_size_slug: apps-s-1vcpu-1gb

    github:
      repo: apioneorigin/BackendRust
      branch: main
      deploy_on_push: true

    source_dir: /

    envs:
      # =================================================================
      # SECRETS - Set actual values in DigitalOcean Console UI
      # =================================================================

      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: ANTHROPIC_API_KEY
        scope: RUN_TIME
        type: SECRET

      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET

      # =================================================================
      # DATABASE CONNECTIONS
      # =================================================================

      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${production-database.DATABASE_URL}

      - key: REDIS_URL
        scope: RUN_TIME
        value: ${REDIS.DATABASE_URL}

      # =================================================================
      # CORS Configuration
      # =================================================================

      - key: CORS_ORIGINS
        scope: RUN_TIME
        value: ${frontend.PUBLIC_URL}

      # =================================================================
      # PUBLIC CONFIGURATION
      # =================================================================

      - key: ENVIRONMENT
        scope: RUN_TIME
        value: production

      - key: HOST
        scope: RUN_TIME
        value: 0.0.0.0

      - key: PORT
        scope: RUN_TIME
        value: "8000"
