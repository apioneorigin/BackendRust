# ─── Rate-limit zones ─────────────────────────────────────────────────────────
# 10 req/s per IP for general traffic, 2 req/s for auth (brute-force protection)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m    rate=2r/s;

# ─── Upstream pool ──────────────────────────────────────────────────────────
# ALL traffic routes through SvelteKit. hooks.server.ts proxies /api/* to
# the backend internally (strips prefix, attaches auth, streams SSE).
upstream frontend { server frontend:3000; }

# ─── HTTP → HTTPS redirect ───────────────────────────────────────────────────
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# ─── Main HTTPS server ───────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name _;

    # ── TLS ───────────────────────────────────────────────────────────────
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── Security headers ──────────────────────────────────────────────────
    add_header X-Frame-Options        "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── Request limits ────────────────────────────────────────────────────
    client_max_body_size 10m;

    # ── /api/auth — strict rate limit at nginx edge ─────────────────────
    # Request still routes to SvelteKit; nginx only applies rate limit here
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass         http://frontend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── /api — SSE/streaming-aware settings ─────────────────────────────
    # Routes to SvelteKit which proxies to backend via hooks.server.ts
    location /api/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass         http://frontend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # SSE / streaming support — hooks.server.ts streams from backend
        proxy_buffering    off;
        proxy_cache        off;
        proxy_read_timeout 300s;           # LLM calls can take 3-5 min
        proxy_set_header   Connection '';
        chunked_transfer_encoding on;
    }

    # ── Everything else → SvelteKit frontend ──────────────────────────────
    location / {
        limit_req zone=general burst=30 nodelay;

        proxy_pass         http://frontend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }
}
