services:

  # ── Nginx (edge gateway) ──────────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro          # mount your cert.pem + key.pem here
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks: [public, internal]

  # ── SvelteKit frontend ────────────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend-svelte
      dockerfile: Dockerfile
    environment:
      - BACKEND_URL=http://backend:8000   # server-side calls (hooks, form actions)
      - ORIGIN=${ORIGIN:-https://localhost}
      - NODE_ENV=production
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks: [internal]

  # ── FastAPI backend ───────────────────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: .env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-realitytf}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-realitytf}
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [internal]

  # ── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-realitytf}
      - POSTGRES_USER=${POSTGRES_USER:-realitytf}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env.production}
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-realitytf}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks: [internal]

  # ── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redisdata:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks: [internal]

networks:
  public:                  # nginx faces the internet
  internal:                # everything else is private
    internal: true

volumes:
  pgdata:
  redisdata:
